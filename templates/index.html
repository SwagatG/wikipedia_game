<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400,500,700" rel="stylesheet">
   </head>
   <form action="" method="POST" role="form" class="form-horizontal">
      <body>
         <div class="container-fluid">
         <section class="container">
            <div class="container-page">
               <h3 class="dark-grey" style="font-family: 'Roboto', sans-serif; font-weight: 500"">Play The Wikipedia Game</h3>
               <div class="container">
                  <div class="row">
                     <div class="col align-self-start">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label col align-self-start">
                           <input class="mdl-textfield__input" type="text" id="sample3">
                           <label class="mdl-textfield__label" for="sample3">Starting Page</label>
                        </div>
                     </div>
                     <div class="col align-self-center">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label col align-self-start">
                           <input class="mdl-textfield__input" type="text" id="sample3">
                           <label class="mdl-textfield__label" for="sample3">Target Page</label>
                        </div>
                     </div>
                     <div class="col align-self-end">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label col align-self-start">
                           <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                           <label class="mdl-textfield__label" for="sample4">Maximum Turns Allowed</label>
                           <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                     </div>
                  </div>
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-top: 20px; margin-left: -15px;">Commence Hacking Operation of the Machine Learning Variety</button>
               </div>
         </section>
         </div>
      </body>
   </form>
</html>
